<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>PMCalculator</title>

  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/custom.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <h2 class="navbar-brand">PMCalculator</h2>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive"/>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">PMCalculator</h1>
        <div id="calculator">
          <div class="container">
            <form action="">
                <label for="cena">Cena:</label>
              <input type="number" id="cena" name="cena" v-model.number="cena"/>
                <label for="szt">Szt.</label>
              <input type="number" id="szt" name="szt" v-model.number="szt"/>
            </form>
              <div id="calculationResults">
              <div class="inline">
                  <label for="refundacja">Refundacja</label>
                  <h1 id="refundacja" >{{ refundacja }} PLN</h1>
              </div>
              <div class="inline">
                <label for="doplata">Doplata</label>
                <h1 id ="doplata">{{ doplata }} PLN</h1>
              </div>
              <div class="inline result">
                  <label for="razem">Razem</label>
                  <h1 id ="razem">{{ razem }} PLN</h1>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="../jquery/jquery.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <!-- Vue.js -->
  <script src="../vue/vue.js"></script>

</body>

</html>
